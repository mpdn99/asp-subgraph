specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: IDO
    network: ropsten
    source:
      address: "0xa531489081dcc672c9C6cd11039bcF76d5B52BE1"
      abi: IDO
      startBlock: 12583411
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Buy
        - Report
      abis:
        - name: IDO
          file: IDO\abis\IDO.json
      eventHandlers:
        - event: LogBuy(string,string,uint256,uint256,uint256)
          handler: handleLogBuy
      file: IDO\IDO.wasm
