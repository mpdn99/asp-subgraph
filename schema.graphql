type Buy @entity {
  id: ID!
  projectSlug: String!
  refSlug: String
  buyAmount: BigInt!
  paymentAmount: BigInt!
  systemProfit: BigInt!
}

type Report @entity {
  id: ID!
  projectSlug: String!
  refSlug: String
  totalBuyAmount: BigInt!
  totalPaymentAmount: BigInt!
  totalSystemProfit: BigInt!
}